name: Decompile Minecraft Sources

on:
  workflow_dispatch:               # 允许手动触发

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Minecraft sources (genSources)
        run: ./gradlew genSources --no-daemon

      - name: Locate generated sources JAR
        id: find_sources
        run: |
          # 在 Loom 缓存中查找 *-sources.jar 文件
          SOURCES_JAR=$(find .gradle/loom-cache -name "*-sources.jar" | head -n 1)
          if [ -z "$SOURCES_JAR" ]; then
            echo "::error::Could not find sources JAR"
            exit 1
          fi
          echo "Found sources JAR: $SOURCES_JAR"
          echo "sources_jar=$SOURCES_JAR" >> $GITHUB_OUTPUT

      - name: Upload sources JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-sources
          path: ${{ steps.find_sources.outputs.sources_jar }}
